<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./apple.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <section class="header-section">
        <div class="Apple-container">
          <i class="fab fa-apple"></i>
          <h1>Apple</h1>
        </div>
        <ul class="APC">
          <li><a href="./apple1.html">About</a></li>
          <li>Product</li>
          <li><a href="./apple3.html">Contact</a></li>
        </ul>
      </section>
    </header>
    <main>
      <div class="left-section">
        <h3>Apple Products</h3>

        <div class="product-cont">
          <div class="container">
            <img
              class="apple-photo"
              src="./assetc/css/iphone telefon.png"
              alt=""
            />
            <span>Iphone</span>
          </div>

          <div class="container">
            <img class="apple-photo" src="./assetc/css/airpods.png" alt="" />
            <span>AirPods</span>
          </div>

          <div class="container">
            <img class="apple-photo" src="./assetc/css/mac.png" alt="" />
            <span>MacBook</span>
          </div>

          <div class="container">
            <img class="apple-photo" src="./assetc/css/watch.png" alt="" />
            <span>Apple Watch</span>
          </div>

          <div class="container">
            <img class="apple-photo" src="./assetc/css/ipad.png" alt="" />
            <span>Ipad</span>
          </div>

          <div class="container">
            <img class="apple-photo" src="./assetc/css/glasses.png" alt="" />
            <span>Apple Glasses</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <p class="navbar-connect">Connect with</p>
        <ul class="mobile-apps">
          <li>
            <a href="#">
              <img class="social" src="./assetc/css/apple-tv.png" />
            </a>
          </li>

          <li>
            <a href="#">
              <img class="social" src="./assetc/css/apple-music.png" />
            </a>
          </li>

          <li>
            <a href="#">
              <img class="social" src="./assetc/css/apple-mail.png" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        Copyright&copy 2021 Apple Inc. All rights reserved.
      </div>
    </footer>
  </body>
</html>
